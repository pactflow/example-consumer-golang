name: Build

on:
  push:
  workflow_dispatch:

env:
  PACT_BROKER_BASE_URL: https://test.pactflow.io
  PACT_BROKER_TOKEN: ${{ secrets.PACTFLOW_TOKEN_FOR_CI_CD_WORKSHOP }}
  GIT_COMMIT: ${{ github.sha }}
  GIT_REF: ${{ github.ref }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
      # note currently PACT_PROVIDER isn't used in the code
        pact_provider:
          [
            "pactflow-example-provider-golang",
            # "pactflow-example-bi-directional-provider-dredd",
            # "pactflow-example-bi-directional-provider-restassured",
            # "pactflow-example-bi-directional-provider-postman",
            # "pactflow-example-provider",
            # 'pactflow-example-bi-directional-provider-dotnet'
          ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.22.x'
      - name: install pact-go shared libraries
        run: make install
      - name: Test for ${{ matrix.pact_provider }}
        run: make test
        env:
          PACT_PROVIDER: ${{ matrix.pact_provider }}
      - name: Publish pacts
        run: GIT_BRANCH=${GIT_REF:11} make publish_pacts
        env:
          PACT_PROVIDER: ${{ matrix.pact_provider }}

  # Runs on branches as well, so we know the status of our PRs
  can-i-deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - run: docker pull pactfoundation/pact-cli:latest
      - name: Can I deploy?
        run: GIT_BRANCH=${GIT_REF:11} make can_i_deploy

  # Only deploy from master
  deploy:
    runs-on: ubuntu-latest
    needs: can-i-deploy
    steps:
      - uses: actions/checkout@v4
      - run: docker pull pactfoundation/pact-cli:latest
      - name: Deploy
        run: GIT_BRANCH=${GIT_REF:11} make deploy
        if: github.ref == 'refs/heads/master'

  test-containers:
    continue-on-error: ${{ matrix.experimental }}
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}-${{ matrix.variant }}-${{ matrix.go-version }}-test-container
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
        go-version: ["1.22", "1.23"]
        variant: [debian]
        experimental: [false]
        include:
          - variant: alpine
            go-version: 1.22
            experimental: true
            os: ubuntu-latest
          - variant: alpine
            go-version: 1.23
            experimental: true
            os: ubuntu-latest
          - variant: alpine
            go-version: 1.22
            experimental: true
            os: ubuntu-24.04-arm
          - variant: alpine
            go-version: 1.23
            experimental: true
            os: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Test dockerfile
        run: make docker_test
        env:
          GO_VERSION: ${{ matrix.go-version }}
          IMAGE_VARIANT: ${{ matrix.variant }}